<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제 풀기</title>
    <link rel="stylesheet" href="./css/quiz_style.css">
    <script defer src="./js/quiz_script.js"></script>
</head>
<body>

    <!-- 퀴즈 질문 영역 -->
    <section id="quiz-question">
        <p>질문 표시</p>
    </section>
        
    <!-- 선택지(버튼) 영역 -->
    <section id="quiz-options">
        <button>선택지 1</button>
        <button>선택지 2</button>
        <button>선택지 3</button>
        <button>선택지 4</button>
        <button>선택지 5</button>
    </section>
    
    <!-- 결과 출력 영역 -->
    <section id="quiz-result">
        <p>결과 표시</p>
    </section>
    
    <!-- 다시 시작 버튼 -->
    <section id="quiz-restart">
        <button>다시 시작</button>
    </section>

</body>
</html>
